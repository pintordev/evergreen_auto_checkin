name: Evergreen Auto Checkin

on:
  schedule:
    - cron: '30 3 * * *' # 한국 시간 12:30 (UTC 03:30)
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Python 환경 세팅
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 필요한 패키지 설치
      - name: Install dependencies
        run: pip install selenium webdriver-manager requests

      # 4. 자동 체크인 + README 업데이트
      - name: Run attendance script
        env:
          USER_ID: ${{ secrets.USER_ID }}
          USER_PW: ${{ secrets.USER_PW }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python run.py
