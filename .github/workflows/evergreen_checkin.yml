name: Evergreen Auto Checkin

on:
  schedule:
    # GitHub Actions cron is UTC. KST 00:05 = UTC 15:05 (previous day)
    - cron: "5 15 * * *"
  workflow_dispatch: {}

concurrency:
  group: evergreen-auto-checkin
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run bot
        env:
          EVERGREEN_ID: ${{ secrets.EVERGREEN_ID }}
          EVERGREEN_PW: ${{ secrets.EVERGREEN_PW }}
        run: |
          python attendance_bot.py

      - name: Commit README
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@users.noreply.github.com"
