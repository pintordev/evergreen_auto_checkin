name: evergreen-checkin

on:
  workflow_dispatch:
  schedule:
    - cron: "5 15 * * *" # Îß§Ïùº 00:05 KST (UTC 15:05 Ïù¥Ï†Ñ ÎÇ†)

permissions:
  contents: write

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        id: runbot
        env:
          EVERGREEN_ID: ${{ secrets.EVERGREEN_ID }}
          EVERGREEN_PW: ${{ secrets.EVERGREEN_PW }}
          HEADLESS: "1"
        run: |
          set -e
          python attendance_bot.py | tee bot_output.txt
          # RESULT=... Ï∂îÏ∂úÌï¥ÏÑú outputÏúºÎ°ú ÎÑòÍπÄ
          RESULT_LINE=$(grep -E '^RESULT=' bot_output.txt | tail -n 1 || true)
          echo "result=${RESULT_LINE#RESULT=}" >> $GITHUB_OUTPUT

      - name: Update README (latest only)
        if: steps.runbot.outputs.result == 'done' || steps.runbot.outputs.result == 'already'
        run: |
          KST=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S KST')
          echo "Last check-in: ${KST} (${{
            steps.runbot.outputs.result
          }})" > README.md

      - name: Commit & push (only when changed AND not already)
        if: steps.runbot.outputs.result == 'done'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add README.md
          git commit -m "üìù update last check-in"
          git push

      - name: Upload artifacts (logs/debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: |
            logs/**
            debug/**
            bot_output.txt
          if-no-files-found: ignore
