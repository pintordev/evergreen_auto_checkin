name: Evergreen Auto Checkin

on:
  schedule:
    # 12:05 KST = 03:05 UTC
    - cron: "5 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: evergreen-auto-checkin
  cancel-in-progress: true

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run bot
        env:
          EVERGREEN_ID: ${{ secrets.EVERGREEN_ID }}
          EVERGREEN_PW: ${{ secrets.EVERGREEN_PW }}
          CHECKIN_MESSAGE: "Ïò§Ïò§~Î†êÎ†à!"
        run: |
          python attendance_bot.py

      - name: Commit README if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@users.noreply.github.com"
          git add README.md
          git commit -m "üìù Ï∂úÏÑù Í∏∞Î°ù ÏóÖÎç∞Ïù¥Ìä∏"
          git push
