name: evergreen-checkin

on:
  workflow_dispatch:
  schedule:
    - cron: "5 15 * * *" # 00:05 KST

permissions:
  contents: write

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run bot
        id: runbot
        env:
          EVERGREEN_ID: ${{ secrets.EVERGREEN_ID }}
          EVERGREEN_PW: ${{ secrets.EVERGREEN_PW }}
          HEADLESS: "1"
          RUN_TRIGGER: ${{ github.event_name }}
        run: |
          python attendance_bot.py | tee bot_output.txt
          RESULT_LINE=$(grep -E '^RESULT=' bot_output.txt | tail -n 1 || true)
          echo "result=${RESULT_LINE#RESULT=}" >> $GITHUB_OUTPUT

      - name: Commit records
        if: steps.runbot.outputs.result != ''
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@users.noreply.github.com"
          
          # -f ì˜µì…˜ì„ ì¶”ê°€í•˜ì—¬ .gitignoreì— ë“±ë¡ëœ logs í´ë”ë„ ê°•ì œë¡œ í¬í•¨ì‹œí‚µë‹ˆë‹¤.
          git add README.md CHECKINLOG.md
          git add -f logs/ 
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "ğŸ“ record check-in (${{ steps.runbot.outputs.result }})"
          git push

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: |
            logs/**
            debug/**
            bot_output.txt
          if-no-files-found: ignore